<div class="row justify-content-between my-3">
    <div class="col-md text-end">
        <h4 class="text-muted">{{nTotalElements| number:'1.0-0'}} {{strTitlePlural}}</h4>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md table-responsive-md">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="text-center align-middle" app-tipousuario-plistheader-unrouted (sort)="onSetOrder($event)">
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oTipousuario of aTipoUsuarios" class="align-middle" app-tipousuario-plistrow-unrouted
                    [oTipousuario]="oTipousuario" [mode]="mode" (selection)="onSelection($event)">
                </tr>
            </tbody>
        </table>
    </div>
</div>
