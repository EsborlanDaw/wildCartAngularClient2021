<div class="row justify-content-between my-3">
    <div class="col-md text-end">
        <h4 class="text-muted">{{nTotalElements| number:'1.0-0'}} {{strTitlePlural}}</h4>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md table-responsive-md">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="text-center align-middle" app-tipousuario-plistheader-admin-unrouted
                    (sort)="onSetOrder($event)" [mode]="false">
                    <div action_column_title>
                        <i [ngClass]="oIconService.getIcon('seleccion')"></i> Selecciona un usuario
                    </div>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oTipousuario of aTipoUsuarios" class="align-middle"
                    app-tipousuario-plistrow-admin-unrouted [oTipousuario]="oTipousuario" [mode]="false"
                    (selection)="onSelection($event)">
                </tr>
            </tbody>
        </table>
    </div>
</div>
