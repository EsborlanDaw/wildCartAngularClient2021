<app-menu-unrouted></app-menu-unrouted>
<div class="container my-3">
    <app-header [title]="oMetadataService.getName(strOperation + 'of')  + ' ' +  oMetadataService.getName(strEntity + 's').toLowerCase()"
        [icon]="oMetadataService.getIcon(strOperation)" [iconEntity]="oMetadataService.getIcon(this.strEntity)">
    </app-header>
    <app-compra-plist-admin-unrouted [id_factura]="id_factura" [id_producto]="id_producto">
        <header>
            <a [routerLink]="['/' + strEntity + '/new']" type="button" class="btn btn-success mb-2">
                <i class="fas fa-plus"></i> {{oMetadataService.getName('go to ' + strEntity + ' creation' )}}
            </a>
        </header>
    </app-compra-plist-admin-unrouted>
</div>
<app-footer></app-footer>
