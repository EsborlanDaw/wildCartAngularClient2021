<td class="text-end">{{ oCompra.id }}</td>
<td class="text-center">{{ oCompra.cantidad }}</td>
<td class="text-end">{{ oCompra.precio }}â‚¬</td>
<td class="text-center">{{ oCompra?.fecha | date: 'dd/MM/yyyy' }} </td>
<td class="text-center">{{ oCompra.descuento_usuario }}%</td>
<td class="text-center">{{ oCompra.descuento_producto }}%</td>
<td>
  <button class="btn btn-light btn-sm" [routerLink]="['/compra/plist/producto/' + oCompra.producto.id]">
    <i [ngClass]="oMetadataService.getIcon('producto')"></i> ({{ oCompra.producto.id }}) {{ oCompra.producto.nombre |
    trim: 40 }}
  </button>
</td>
<td>
  <button class="btn btn-light btn-sm" [routerLink]="['/compra/plist/factura/' + oCompra?.factura?.id]">
    <i [ngClass]="oMetadataService.getIcon('factura')"></i>
    ({{ oCompra?.factura?.id }}) {{ oCompra?.factura?.usuario?.nombre + " " + oCompra?.factura?.usuario?.apellido1 +
    " " + oCompra?.factura?.usuario?.apellido2 | trim: 30 }}
  </button>
</td>

<td class="text-center">
  <div class="btn-group btn-group-sm" role="group" *ngIf="!mode">
    <button type="button" class="btn btn-success" (click)="onSelection(oCompra.id)"><i class="fas fa-eye"></i></button>
  </div>
  <div class="btn-group btn-group-sm" role="group" *ngIf="mode" app-plistrowbuttons-unrouted [id]="oCompra.id"
    [strEntity]="strEntity">
    <div class="btn-group btn-group-sm" role="group" *ngIf="!mode">
      <button type="button" class="btn btn-success" (click)="onSelection(oCompra.id)"><i
          class="fas fa-eye"></i></button>
    </div>
  </div>
</td>
