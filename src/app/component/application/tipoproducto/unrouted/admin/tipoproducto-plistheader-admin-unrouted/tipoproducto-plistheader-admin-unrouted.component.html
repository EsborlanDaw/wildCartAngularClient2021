<th (click)="doSetOrder('id')">
  <i [ngClass]="oIconService.getIcon('id')"></i> ID
  <i [ngClass]="oIconService.getIcon('flechaUp')" *ngIf="strSortField == 'id' && strSortDirection == 'asc'"></i>
  <i [ngClass]="oIconService.getIcon('flechaDown')" *ngIf="strSortField == 'id' && strSortDirection == 'desc'"></i>
</th>
<th (click)="doSetOrder('nombre')">
  <i [ngClass]="oIconService.getIcon('nombre')"></i> Nombre
  <i [ngClass]="oIconService.getIcon('flechaUp')" *ngIf="strSortField == 'nombre' && strSortDirection == 'asc'"></i>
  <i [ngClass]="oIconService.getIcon('flechaDown')" *ngIf="strSortField == 'nombre' && strSortDirection == 'desc'"></i>
</th>
<th *ngIf="mode">
  <i [ngClass]="oIconService.getIcon('nombre')"></i> Productos
</th>
<th><i [ngClass]="oIconService.getIcon('acciones')"></i> Acciones</th>
