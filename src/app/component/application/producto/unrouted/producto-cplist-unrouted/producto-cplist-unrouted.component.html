<div class="row justify-content-between my-3">
  <div class="col-md text-start">
    <h6>{{strFilteredMessage}}</h6>
  </div>
  <div class="col-md text-center">
    <app-search-unrouted [strFilter]="strFilter" [strTitlePlural]="strTitlePlural" (eeFilter)="onSetFilter($event)">
    </app-search-unrouted>
  </div>
  <div class="col-md text-end">
    <h4 class="text-muted">{{nTotalElements}} {{strTitlePlural}}</h4>
  </div>
</div>

<div class="row justify-content-between">
  <div class="col-md text-start">
    <app-pagination-unrouted [nPage]="nPage" [nTotalPages]="nTotalPages" (eePage)="onSetPage($event)">
    </app-pagination-unrouted>
  </div>
  <div class="col-md text-center">
    <ng-content select="header"></ng-content>
  </div>
  <div class="col-md text-end">
    <app-rpp-unrouted [nPageSize]="nPageSize" (eeRpp)="onSetRpp($event)"></app-rpp-unrouted>
  </div>
</div>

<div class="row justify-content-center">

  <div class="card bg-light border-light w-25 my-2 py-3" *ngFor="let producto of aProductos">
    <img class="card-img-top" [src]="'http://localhost:8082/file/' + producto.imagen" height="180px" width="180px" />
    <div class="card-body">
      <div class="card-title">
        <h4>
          <a [href]="'producto/view/'+producto.id"> {{producto.nombre}} </a>
        </h4>
        <p>{{producto.tipoproducto.nombre}}<br />
          <em>{{producto.codigo}}</em><br />
          <strong>{{producto.existencias}} disponibles en stock</strong><br />
          <strong  *ngIf="producto.cantidad">{{producto?.cantidad}} en carrito</strong>
        </p>
      </div>
      <p>Precio: {{producto.precio.toFixed(2)}}€</p>
    </div>
    <div class="col-3"></div>

    <button type="button" class="btn btn-primary" *ngIf="id_tipousuario_session==2"
      (click)="addCarrito(producto.id)">Añadir al carrito</button>

  </div>

</div>
