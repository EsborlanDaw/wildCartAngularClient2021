<app-menu-unrouted></app-menu-unrouted>
<div class="container my-3">
    <app-header [title]="oMetadataService.getTitle(strEntity,strOperation)"
        [icon]="oMetadataService.getIcon(strOperation)" [iconEntity]="oMetadataService.getIcon(this.strEntity)">
    </app-header>
    <app-producto-plist-admin-unrouted [id_tipoproducto]="id_tipoproducto">
        <header>
            <a [routerLink]="['/' + strEntity + '/new']" type="button" class="btn btn-success mb-2">
                <i class="fas fa-plus"></i> {{oMetadataService.getActionTitle(strEntity, 'new')}}
            </a>
        </header>
    </app-producto-plist-admin-unrouted>
</div>
<app-footer></app-footer>
