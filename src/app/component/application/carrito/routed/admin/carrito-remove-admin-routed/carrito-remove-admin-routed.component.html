<div class="container my-3">
  <app-header [title]="oMetadataService.getName('cart item removal')"
    [icon]="oMetadataService.getIcon(strOperation)" [iconEntity]="oMetadataService.getIcon(strEntity)">
  </app-header>
  <div class="row justify-content-center">
    <app-carrito-detail-admin-unrouted [id]="id"></app-carrito-detail-admin-unrouted>
    <app-removeconfirmation-unrouted [strEntity]="strEntity" (doRemove)="removeOne()"></app-removeconfirmation-unrouted>
    <app-footerbuttons-unrouted [strEntity]="strEntity"></app-footerbuttons-unrouted>
  </div>
</div>
<app-popup [show]="eventsSubjectShowPopup.asObservable()" (close)="onClosePopup()"></app-popup>
