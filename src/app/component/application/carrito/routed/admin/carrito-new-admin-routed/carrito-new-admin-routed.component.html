<div class="container my-3">
  <app-header [title]="oMetadataService.getName('new cart item')"
    [icon]="oMetadataService.getIcon(strOperation)" [iconEntity]="oMetadataService.getIcon(strEntity)">
  </app-header>
  <div class="row justify-content-center">
    <app-carrito-form-admin-unrouted [strOperation]="strOperation" [id]="id" (msg)="reportResult($event)">
    </app-carrito-form-admin-unrouted>
    <app-footerbuttons-unrouted [strEntity]="strEntity"></app-footerbuttons-unrouted>
  </div>
</div>
<app-popup [show]="eventsSubjectShowPopup.asObservable()" (close)="onClosePopup()"></app-popup>
