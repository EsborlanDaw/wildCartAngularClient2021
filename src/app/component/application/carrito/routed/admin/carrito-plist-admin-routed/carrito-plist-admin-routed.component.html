<app-menu-unrouted></app-menu-unrouted>
<div class="container my-3">
    <app-header [title]="oMetadataService.getName('carts items list')"
        [icon]="oMetadataService.getIcon(strOperation)" [iconEntity]="oMetadataService.getIcon(strEntity)">
    </app-header>
    <app-carrito-plist-admin-unrouted [id_usuario]="id_usuario" [id_producto]="id_producto">
        <header>
            <a [routerLink]="['/' + strEntity + '/new']" type="button" class="btn btn-success mb-2">
                <i class="fas fa-plus"></i> {{oMetadataService.getActionTitle(strEntity, 'new')}}
            </a>
        </header>
    </app-carrito-plist-admin-unrouted>
</div>
<app-footer></app-footer>
