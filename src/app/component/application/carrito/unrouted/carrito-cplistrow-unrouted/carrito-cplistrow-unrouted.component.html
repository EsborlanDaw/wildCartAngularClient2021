<td><img [src]="strAPI_URL + '/file/' + oCarrito.producto.imagen" style="height:60px" /></td>
<td>
  <button class="btn btn-light" style="text-align: start;" [routerLink]="['/carrito/plist/producto/' + oCarrito.producto.id]">
    <i [ngClass]="oIconService.getIcon('producto')"></i> {{ oCarrito.producto.nombre | trim
    :60}}<br>
    Código: {{ oCarrito.producto.codigo }}<br>
      Descuento: {{ oCarrito.producto.descuento }}%
  </button>
</td>
<td class="text-center" style="font-size: 25px;">{{ oCarrito.cantidad }}</td>
<td class="text-end" style="font-size: 18px;">{{ oCarrito.producto.precio }} €</td>

<td class="text-center">
  <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-success" [routerLink]="['/carrito/view/' + oCarrito.id]">
      <i [ngClass]="oIconService.getIcon('view')"></i>
    </button>

    <button type="button" class="btn btn-warning" [routerLink]="['/carrito/edit/' + oCarrito.id]">
      <i [ngClass]="oIconService.getIcon('edit')"></i>
    </button>
    <button type="button" class="btn btn-danger" [routerLink]="['/carrito/remove/' + oCarrito.id]">
      <i [ngClass]="oIconService.getIcon('remove')"></i>
    </button>
  </div>
</td>
