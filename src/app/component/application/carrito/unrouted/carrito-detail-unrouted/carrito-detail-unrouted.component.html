<table class="table table-striped">
    <tbody>
      <tr>
        <th><i [ngClass]="oIconService.getIcon('id')"></i> ID</th>
        <td>{{ oCarrito?.id }}</td>
      </tr>
      <tr>
        <th><i [ngClass]="oIconService.getIcon('cantidad')"></i> Cantidad</th>
        <td>{{ oCarrito?.cantidad }}</td>
      </tr>
      <tr>
        <th><i [ngClass]="oIconService.getIcon('precio')"></i> Precio</th>
        <td>{{ oCarrito?.precio }}</td>
      </tr>
      <tr>
        <th><i [ngClass]="oIconService.getIcon('producto')"></i> Producto</th>
        <td>{{ oCarrito?.producto?.nombre }} ({{ oCarrito?.producto?.codigo }})</td>
      </tr>
      <tr>
        <th><i [ngClass]="oIconService.getIcon('usuario')"></i> Usuario</th>
        <td>{{ oCarrito?.usuario?.nombre }} {{ oCarrito?.usuario?.apellido1 }} {{ oCarrito?.usuario?.apellido2 }}</td>
      </tr>
    </tbody>
  </table>
