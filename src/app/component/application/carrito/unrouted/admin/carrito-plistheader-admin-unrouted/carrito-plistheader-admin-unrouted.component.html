<th (click)="doSetOrder('id')">
  <i [ngClass]="oMetadataService.getIcon('id')"></i>  {{oMetadataService.getName('id')}}
  <i [ngClass]="oMetadataService.getIcon('orderUp')"
    *ngIf="strSortField == 'id' && strSortDirection == 'asc'"></i>
  <i [ngClass]="oMetadataService.getIcon('orderDown')"
    *ngIf="strSortField == 'id' && strSortDirection == 'desc'"></i>
</th>
