
<app-menu></app-menu>

<div class="container my-3">
    
    <app-header [title]="'Listado de ' + strTitleSingular" [icon]="oIconService.getIcon(this.strOperation)"
    [iconEntity]="oIconService.getIcon(this.strEntity)">
  </app-header>
    <div class="row justify-content-center">
        <app-factura-detail-unrouted [id]="id"></app-factura-detail-unrouted>

        <div class="row justify-content-center">
            <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
                <a class="btn btn-warning mx-2" [routerLink]="['/' + strEntity + '/edit/' + id]"><i class="fas fa-pencil-alt"></i>
                    Modificarlo</a>
                <a class="btn btn-danger mx-2" [routerLink]="['/' + strEntity + '/remove/' + id]"><i class="fas fa-trash"></i>
                    Borrarlo
                </a>

            </div>

            <app-viewbuttons-unrouted [strEntity]="strEntity" [strTitlePlural]="strTitlePlural">
            </app-viewbuttons-unrouted>
        </div>

    </div>
</div>

<app-footer></app-footer>
