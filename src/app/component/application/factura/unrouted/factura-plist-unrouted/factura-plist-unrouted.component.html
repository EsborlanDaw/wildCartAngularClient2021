<div class="row justify-content-between">
    <div class="col-md">
        <nav aria-label="pagination">
            <ul class="pagination">
                <li class="page-item" aria-current="page" *ngFor="let p of barraPaginacion"
                    [ngClass]="{'active': (page+1+'' == p)}">
                    <a class="page-link" (click)="page=(+p-1);jumpToPage()" href="#">{{p}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md text-center">
        <a [routerLink]="['/factura/new']" type="button" class="btn btn-success mb-2">
            <i class="fas fa-plus"></i> AÃ±adir nueva Factura
        </a>
    </div>
    <div class="col-md text-end">
        <app-rpp-unrouted [nPageSize]="nPageSize" (eeRpp)="onSetRpp($event)"></app-rpp-unrouted>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md table-responsive-md">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="text-center align-middle" app-factura-plistheader-unrouted (sort)="onSetOrder($event)"
                    [mode]="mode">
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oFactura of aFacturas" class="align-middle" app-factura-plistrow-unrouted
                    [oFactura]="oFactura" [mode]="mode" (selection)="onSelection($event)">
                </tr>
            </tbody>
        </table>
    </div>
</div>
