<div class="row justify-content-center">
    <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
        <a class="btn btn-warning mx-2" [routerLink]="['/' + strEntity + '/edit/' + id]"><i
                [ngClass]="oMetadataService.getIcon('edit')"></i>{{oMetadataService.getActionTitle(strEntity,'edit')}}</a>
        <a class="btn btn-danger mx-2" [routerLink]="['/' + strEntity + '/remove/' + id]"><i
                [ngClass]="oMetadataService.getIcon('remove')"></i>{{oMetadataService.getActionTitle(strEntity,'remove')}}</a>
    </div>
    <app-footerbuttons-unrouted [strEntity]="strEntity"></app-footerbuttons-unrouted>
</div>
